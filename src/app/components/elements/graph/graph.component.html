<ngx-charts-bar-horizontal *ngIf="result && type === 'line' && width && height" [results]="result" [xAxis]="true" [yAxis]="true" [view]="[width, height]"></ngx-charts-bar-horizontal>
<ngx-charts-advanced-pie-chart *ngIf="result && type === 'pie' && width && height" [results]="result" [view]="[width, height]"></ngx-charts-advanced-pie-chart>
