      <nav class="panel">

            <input class="input is-small" type="text" placeholder="search">
            <span class="icon is-small is-left">
        <i class="fa fa-search"></i>
      </span>
          </p>
        </div>
        <p class="panel-tabs">
          <a class="is-active">vse</a>

        <a class="panel-block" *ngFor="let game of gameService.games" (click)="selectGame(game)" [class.is-active]="game.isActive">
