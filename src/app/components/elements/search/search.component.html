<div class="dropdown" [class.is-active]="dropDownService.games" *ngIf="gameService.games">
  <div class="dropdown-trigger">
    <span>
      <i class="fa fa fa-bars" aria-hidden="true"></i>
    </span>
  </div>
  <div class="dropdown-menu" id="dropdown-menu" role="menu">
    <div class="dropdown-content">
      <nav class="panel">
        <p class="panel-heading">
          Igre
        </p>
        <p class="panel-tabs">
          <a class="is-active">vse</a>
          <a>ekipne</a>
        </p>
        <a class="panel-block" *ngFor="let game of gameService.games"
         (click)="selectGame(game)"
         [class.is-active]="gameService.currentGame.gameId === game.gameId">
          <span class="panel-icon">
            <i class="fa fa-book"></i>
          </span>
          {{game.name}}
        </a>
      </nav>

    </div>
  </div>
</div>
