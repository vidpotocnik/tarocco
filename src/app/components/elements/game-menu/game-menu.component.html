<div class="dropdown" [class.is-active]="dropDownService.gameMenu" *ngIf="gameService.games">
  <div class="dropdown-trigger">
    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" (click)="dropDownService.toggle('gameMenu')">
      <span><i class="fa fa-lg fa-bars" aria-hidden="true"></i></span>
    </button>
  </div>
  <div class="dropdown-menu" id="dropdown-menu" role="menu">
    <div class="dropdown-content">
      <a class="dropdown-item" *ngFor="let game of gameService.games" (click)="selectGame(game)">
        {{game.name}}
      </a>
    </div>
  </div>
</div>
